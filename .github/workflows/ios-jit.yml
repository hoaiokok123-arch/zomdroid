name: iOS Build (JIT Emulation ON)

on:
  workflow_dispatch: {}

jobs:
  build-ios-jit:
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Apply box64 iOS compatibility patches
        run: |
          for f in src/emu/x64runf30f.c src/emu/x64runavx0f.c src/emu/x64runavxf30f.c; do
            sed -i '' 's/^[[:space:]]*#ifdef __clang__[[:space:]]*$/#if defined(__clang__) \&\& !defined(__APPLE__)/' "app/src/main/cpp/box64/$f"
          done
          sed -i '' 's/arm64_print(uint32_t opcode, uintptr_t addr)/arm64_print(uint32_t opcode, uint64_t addr)/' \
            "app/src/main/cpp/box64/src/dynarec/arm64/arm64_printer.c"
          git -C app/src/main/cpp/box64 apply --3way --whitespace=nowarn "$GITHUB_WORKSPACE/ios/patches/box64-ios-compat.patch"

      - name: Configure CMake (iOS, emulation on)
        run: |
          cmake -S ios -B build-ios-jit -G Xcode \
            -DCMAKE_SYSTEM_NAME=iOS \
            -DCMAKE_OSX_ARCHITECTURES=arm64 \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=16.0 \
            -DCMAKE_OSX_SYSROOT=iphoneos \
            -DZOMDROID_IOS_ENABLE_EMULATION=ON \
            -DZOMDROID_IOS_BUILD_APP=ON

      - name: Build ZomdroidIOSApp (Release)
        run: |
          cmake --build build-ios-jit --config Release --target ZomdroidIOSApp -- \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            DEVELOPMENT_TEAM= \
            CODE_SIGN_IDENTITY=

      - name: Package unsigned .app, .ipa, and .tipa
        run: |
          APP_PATH="build-ios-jit/Release-iphoneos/ZomdroidIOSApp.app"
          if [ ! -d "$APP_PATH" ]; then
            echo "App bundle not found at $APP_PATH"
            exit 1
          fi
          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" ZomdroidIOSApp-jit-unsigned.zip
          rm -rf Payload
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/
          ditto -c -k --sequesterRsrc --keepParent Payload ZomdroidIOSApp-jit-unsigned.ipa
          cp ZomdroidIOSApp-jit-unsigned.ipa ZomdroidIOSApp-jit-unsigned.tipa

      - name: Upload app artifact
        uses: actions/upload-artifact@v4
        with:
          name: zomdroid-ios-jit-app-unsigned
          path: |
            ZomdroidIOSApp-jit-unsigned.zip
            ZomdroidIOSApp-jit-unsigned.ipa
            ZomdroidIOSApp-jit-unsigned.tipa

      - name: Upload helper files
        uses: actions/upload-artifact@v4
        with:
          name: zomdroid-ios-jit-helper-files
          path: |
            ios/entitlements.sideload.plist
            ios/entitlements.trollstore.plist
            ios/Resources/launch_config.example.json
